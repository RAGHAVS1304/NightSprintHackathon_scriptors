<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Job Creation</title>

        <!-- CSS -->
        <link rel="stylesheet" href="../static/style/form_style.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>CREATE A NEW JOB</header>
                    <form action="/create_job" method="POST">
                        <div class="field input-field">
                            <input type="text" placeholder="Company" class="input" name="company">
                        </div>

                        <div class="field input-field">
                            <input type="text" placeholder="Job Title" class="input" name="title">
                        </div>

                        <div class="field input-field">
                            <input type="text" placeholder="Job Description" class="input" name="desc">
                        </div>

                        <div class="field input-field">
                            <input type="text" placeholder="Job Requirements" class="input" name="req">
                        </div>

                        <div class="field input-field">
                            <input type="text" placeholder="Location" class="input" name="loc">
                        </div>

                        <div class="field input-field">
                            <input type="text" placeholder="Salary" class="input" name="salary">
                        </div>

                        <div class="field button-field">
                            <input type="submit" value="Create Job">
                        </div>
                    </form>

                </div>
            </div>
        </section>

        <!-- JavaScript -->
        <script src="../static/JS/form.js"></script>
    </body>
</html>
