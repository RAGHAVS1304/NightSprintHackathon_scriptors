<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Worker Login </title>

        <!-- CSS -->
        <link rel="stylesheet" href="../static/style/form_style.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login as Worker</header>
                    <form action="/work_login" method="POST">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" name="email">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" name="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="/cont_login" class="forgot-pass">Login as Contracter</a>
                        </div>

                        <div class="field button-field">
                            <button>Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        
                        <span>Don't have an account? <a href="/work_register" class="forgot-pass">Sign Up</a></span>
                    </div>
                </div>
            </div>
             
        </section>

        <!-- JavaScript -->
        <script src="../static/JS/form.js"></script>
    </body>
</html>
